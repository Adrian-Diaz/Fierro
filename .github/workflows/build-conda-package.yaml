name: Build-Conda-Package

on: 
  workflow_call:
    inputs:
      recipe_dir:
        required: true
        type: string

jobs:
  build-package:
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        include:
          - os: macos-latest
            build_variant_file: .conda/macos_build_variants.yaml
            cross_compile: 0
          - os: ubuntu-latest
            build_variant_file: .conda/linux_build_variants.yaml
            cross_compile: 1

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - run: echo "CONDA=$HOME/" >> $GITHUB_ENV
      - name: Cache conda
        uses: actions/cache@v2
        env:
          # Increase this value to reset cache if environment has not changed
          CACHE_NUMBER: 0
        with:
          path: ~/conda_pkgs_dir
          key:
            ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('etc/example-environment.yml') }}

      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: latest
          activate-environment: build-env
          environment-file: .etc/conda_build_environment.yaml
          condarc-file: .etc/condarc.yaml
          use-only-tar-bz2: true # IMPORTANT: This needs to be set for caching to work properly!
      - run: |
          export CROSS_COMPILING=${{ matrix.cross_compile }}
          conda build ${{ inputs.recipe_dir }} -e ${{ matrix.build_variant_file }} --token ${{ secrets.ANACONDA_TOKEN }} --no-test -c kwelsh-lanl -c conda-forge
