# input file
solver_type: Implicit
    #test:
     #   dt_cfl: 0.2

solver_options:
    num_dims: 3
    mesh_file_format: ensight
    mesh_file_name: TO_small_beam.geo

output_options:
  graphics_step_frequency: 100;
    
fea_module_1:
    type: elasticity
    # Dirichlet conditions
    boundary_condition_1:
        surface: z_plane
        plane_position: 0.0
        condition_type: fixed_displacement
        displacement_value: 0.0
            
    # Loading/Neumann Conditions
    loading_condition_1:
        surface: z_plane
        plane_position: 100.0
        condition_type: surface_traction
        component_x: 500
        component_y: 0
        component_z: 0

fea_module_2:
    type: steady_heat
    # Dirichlet conditions
    boundary_condition_1:
        surface: z_plane
        plane_position: 0.0
        condition_type: fixed_temperature
        temperature_value: 293.0

    # Loading/Neumann Conditions
    loading_condition_1:
        surface: z_plane
        plane_position: 100.0
        condition_type: surface_heat_flux
        #can be normal (q dot n) or coordinated (vector q) for curved surfaces
        specification: normal
        flux_value: -0.1

optimization_options:
    optimization_process: topology_optimization
    optimization_objective: minimize_compliance
    num_optimization_constraint: 3
    constraint_1:
        type: mass
        relation: equality
        value: 0.15
    constraint_1:
        type: moment_of_inertia
        relation: equality
        component: yy
        value: 0.20
    constraint_1:
        type: moment_of_inertia
        relation: equality
        component: xy
        value: 0.0
    
