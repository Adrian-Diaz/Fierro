# input file
solver_type: SGH
    #test:
     #   dt_cfl: 0.2

solver_options:
    test_problem: Sedov3D
    num_dims: 3
    mesh_file_format: ensight
    mesh_file_name: mesh_Sedov_32.geo
    time_variables:
        time_final: 1.0
        dt_min: 1.e-8
        dt_max: 1.e-2
        dt_start: 1.e-5
        cycle_stop: 2000000

material_options:
    num_materials: 1
    

state_options:
    num_state_var: 6

region_options:
    num_fills: 2
    #global initial conditions
    mat_fill_1:
        volume: global
        mat_id: 0
        den: 1.0
        sie: 1.e-10
            
        velocity: cartesian
        u: 0.0
        v: 0.0
        w: 0.0
    # energy source initial conditions
    mat_fill_2:
        volume: sphere
        mat_id: 0
        radius1: 0.0
        radius2: 1.2/32.0
        den: 1.0
            
        velocity: cartesian
        u: 0.0
        v: 0.0
        w: 0.0
    num_bcs: 6

    
    
