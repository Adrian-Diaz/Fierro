mesh_options:
    source: file
    num_dims: 3
    file_path: ../../full_mesh.vtu
    scale_x: 0.1 # scale the mesh to be in cm units
    scale_y: 0.1
    scale_z: 0.1



output_options:
    timer_output_level: thorough
    output_file_format: viz # only options are viz or viz_and_state
    graphics_time_step: 0.1
    # graphics_iteration_step: 10
    elem_field_outputs:
        - den
        - pres
        - stress
        - sie
        - mass
    mat_pt_field_outputs:
        - den
        - pres
        - sie
    node_field_outputs:
        - vel
        - mass

solver_options:
  - solver:
        method: SGH3D
        id: 0
        # solver_vars:
        #  - blah
        #  - blah
        #  - blah

boundary_conditions:
    # Tag X plane
    - boundary_condition:
        solver_id: 0
        surface: 
            type: x_plane
            plane_position: 0.0
            tolerance: 1.e-5
        velocity_model: reflected
        velocity_bc_global_vars:
            - 1   # x
            - 0   # y
            - 0   # z


    # Tag Y plane
    - boundary_condition:
        solver_id: 0
        surface: 
            type: y_plane
            plane_position: 0.0
            tolerance: 1.e-5
        velocity_model: reflected
        velocity_bc_global_vars:
            - 0   # x
            - 1   # y
            - 0   # z

    # Tag z plane
    - boundary_condition:
        solver_id: 0
        surface: 
            type: z_plane
            plane_position: 0.0
            tolerance: 1.e-5
        velocity_model: reflected
        velocity_bc_global_vars:
            - 0   # x
            - 0   # y
            - 1   # z


  
