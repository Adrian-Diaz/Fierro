  graphics_step: 0.25
  
fea_module_parameters:
  - type: SGH
    material_id: 0
    boundary_conditions:
      # Tag X plane
      - surface:
          type: x_plane
          plane_position: 0.0
        type: reflected
                
        # Tag Y plane
      - surface:
          type: y_plane
          plane_position: 0.0
        type: reflected
                
        # Tag Z plane
      - surface:
          type: z_plane
          plane_position: 0.0
        type: reflected
                
        # Tag X plane
      - surface:
          type: x_plane
          plane_position: 30
        type: reflected
                
        # Tag Y plane
      - surface:
          type: y_plane
          plane_position: 30
        type: reflected
                
        # Tag Z plane
      - surface:
          type: z_plane
          plane_position: 30
        type: reflected

materials:
  - id: 0
    eos_model: ideal_gas
    strength_model: none
    elastic_modulus: 10
    poisson_ratio: 0.3
    q1: 1.0
    q2: 1.3333
    q1ex: 1.0
    q2ex: 0.0
    global_vars:
      - 1.666666666666667 #gamma
      - 1.0E-14 #cmin
      - 1.0 #c_v

regions:
